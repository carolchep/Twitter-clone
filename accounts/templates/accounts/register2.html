<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html>
	<head>
		<meta charset="utf-8">

		<title>RegistrationForm_v2 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'accounts/fonts1/material-design-iconic-font/css/material-design-iconic-font.min.css'%}">
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'accounts/css1/style.css'%}">
		
	</head>
	<body>
		
		<div class="wrapper" style="background-image: url({% static 'accounts/images1/bg-registration-form-2.jpg' %});">
			<div class="inner">
				<form action="POST">
					<h3>Registration Form</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="fn
							">{{ form.first_name|as_crispy_field }}</label>
							<input type="text" class="form-control">
					</div>
				
						<div class="form-wrapper">
							<label for="">{{ form.last_name|as_crispy_field }}</label>
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-wrapper">
						<label for="">{{ form.password1|as_crispy_field }}</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">{{ form.email|as_crispy_field }}</label>
						<input type="password" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">{{ form.password2|as_crispy_field }}</label>
						<input type="password" class="form-control">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> I caccept the Terms of Use & Privacy Policy.
							<span class="checkmark"></span>
						</label>
					</div>
					<button>Register Now</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
